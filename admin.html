<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard | CBC AI</title>
    <link rel="icon"
        href="https://raw.githubusercontent.com/cbcaiug/cbcaiug.github.io/90c773e3d0d5d330ab0b2e285243c52cb7e62c78/assets/images/1024%20swirl%20logo.png">

    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        /* Glass Effect */
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Status Badges */
        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-weight: 600;
        }

        .badge-green {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-amber {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-red {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900">
        <div class="glass-panel p-8 rounded-2xl max-w-sm w-full shadow-2xl relative overflow-hidden">
            <!-- Background Blob -->
            <div
                class="absolute top-[-50px] right-[-50px] w-32 h-32 bg-indigo-500 rounded-full blur-3xl opacity-20 pointer-events-none">
            </div>

            <div class="flex flex-col items-center mb-6">
                <!-- LOGO FIXED: Using circular social media format URL -->
                <div
                    class="w-20 h-20 rounded-full border-2 border-slate-600 mb-4 shadow-lg overflow-hidden bg-slate-800">
                    <img src="https://raw.githubusercontent.com/cbcaiug/cbcaiug.github.io/90c773e3d0d5d330ab0b2e285243c52cb7e62c78/assets/images/1024%20swirl%20logo.png"
                        alt="Logo" class="w-full h-full object-cover">
                </div>
                <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
                <p class="text-slate-400 text-sm">Restricted Access</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div>
                    <label class="text-xs font-semibold text-slate-400 uppercase ml-1">Admin Email</label>
                    <input type="email" id="admin-email" placeholder="cbcaitool@gmail.com"
                        class="w-full mt-1 p-3 bg-slate-800/50 border border-slate-600 rounded-xl focus:outline-none focus:border-indigo-500 text-white placeholder-slate-500 transition-colors">
                </div>
                <div>
                    <label class="text-xs font-semibold text-slate-400 uppercase ml-1">Password</label>
                    <input type="password" id="admin-password" placeholder="••••••••"
                        class="w-full mt-1 p-3 bg-slate-800/50 border border-slate-600 rounded-xl focus:outline-none focus:border-indigo-500 text-white placeholder-slate-500 transition-colors">
                </div>

                <div id="login-error" class="text-red-400 text-sm text-center hidden"></div>

                <button type="submit"
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/30 transition-all active:scale-95 flex justify-center items-center gap-2">
                    <span id="btn-text">Access Dashboard</span>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="hidden min-h-screen pb-10">

        <!-- Navbar -->
        <nav class="sticky top-0 z-40 glass-panel border-b border-slate-700">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="https://raw.githubusercontent.com/cbcaiug/cbcaiug.github.io/90c773e3d0d5d330ab0b2e285243c52cb7e62c78/assets/images/1024%20swirl%20logo.png"
                        class="w-8 h-8 rounded-full border border-slate-500">
                    <span class="font-bold text-lg tracking-tight hidden sm:block">CBC AI <span
                            class="text-indigo-400">Admin</span></span>
                </div>
                <button onclick="handleLogout()"
                    class="text-xs font-medium bg-slate-800 hover:bg-slate-700 text-slate-300 px-3 py-1.5 rounded-lg border border-slate-600 transition-colors">
                    Sign Out
                </button>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 mt-6">

            <!-- Quick Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="glass-panel p-4 rounded-xl">
                    <p class="text-slate-400 text-xs font-medium uppercase">Total Users</p>
                    <p class="text-2xl font-bold text-white mt-1" id="stat-total">0</p>
                </div>
                <div class="glass-panel p-4 rounded-xl">
                    <p class="text-slate-400 text-xs font-medium uppercase">Active (24h)</p>
                    <p class="text-2xl font-bold text-green-400 mt-1" id="stat-active">0</p>
                </div>
                <div class="glass-panel p-4 rounded-xl col-span-2 md:col-span-2 flex items-center justify-between">
                    <div>
                        <p class="text-slate-400 text-xs font-medium uppercase">Global Actions</p>
                        <p class="text-sm text-slate-300 mt-1">Reset quotas for everyone</p>
                    </div>
                    <button onclick="resetAllQuotas()"
                        class="bg-red-600/90 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow-lg shadow-red-900/20 transition-all active:scale-95">
                        Reset All
                    </button>
                </div>
            </div>

            <!-- Search & Filter -->
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="relative flex-1">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search by email..."
                        class="w-full pl-10 pr-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 no-scrollbar">
                    <button onclick="filterUsers('all')"
                        class="filter-btn active px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium whitespace-nowrap transition-colors">All</button>
                    <button onclick="filterUsers('low_quota')"
                        class="filter-btn px-4 py-2 bg-slate-800 text-slate-400 hover:text-white rounded-lg text-sm font-medium whitespace-nowrap transition-colors">Low
                        Quota</button>
                    <button onclick="filterUsers('active')"
                        class="filter-btn px-4 py-2 bg-slate-800 text-slate-400 hover:text-white rounded-lg text-sm font-medium whitespace-nowrap transition-colors">Active
                        Today</button>
                </div>
            </div>

            <!-- User List (Responsive Grid) -->
            <div id="users-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- User Cards will be injected here via JS -->
                <div class="col-span-full text-center py-12 text-slate-500">
                    <div class="loader mx-auto mb-3"></div>
                    <p>Loading users...</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCkileHkaS3AymxvNnNAA_c0peWaL8RLTI",
            authDomain: "cbcaiug-auth.firebaseapp.com",
            projectId: "cbcaiug-auth",
            storageBucket: "cbcaiug-auth.firebasestorage.app",
            messagingSenderId: "570813240478",
            appId: "1:570813240478:web:d6b177bca3e291f25ed78f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Admin Email for UI checks (Note: Real security must be in Firestore Rules)
        const ADMIN_EMAIL = "cbcaitool@gmail.com";

        // State
        let allUsers = [];
        let currentFilter = 'all';

        // Helper: Format timestamp to EAT (East Africa Time)
        function toEAT(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp.seconds * 1000);
            return date.toLocaleString('en-US', {
                timeZone: 'Africa/Nairobi',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // --- 2. AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // Check if it's the admin (UI check only)
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    initRealtimeListener();
                } else {
                    document.getElementById('login-error').textContent = "Access Denied: Not an admin account.";
                    document.getElementById('login-error').classList.remove('hidden');
                    auth.signOut();
                }
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-password').value;
            const loader = document.getElementById('btn-loader');
            const text = document.getElementById('btn-text');
            const errorDiv = document.getElementById('login-error');

            if (!email || !pass) return;

            // Loading UI
            text.classList.add('hidden');
            loader.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                await auth.signInWithEmailAndPassword(email, pass);
                // Listener above handles the transition
            } catch (err) {
                errorDiv.textContent = "Invalid Credentials";
                errorDiv.classList.remove('hidden');
                text.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        });

        function handleLogout() {
            if (confirm("Log out of Admin Panel?")) {
                // Unsubscribe from Firestore listener first
                if (unsubscribeListener) {
                    unsubscribeListener();
                    unsubscribeListener = null;
                }
                // Clear form fields
                document.getElementById('admin-email').value = '';
                document.getElementById('admin-password').value = '';
                // Reset button state
                document.getElementById('btn-text').classList.remove('hidden');
                document.getElementById('btn-loader').classList.add('hidden');
                document.getElementById('login-error').classList.add('hidden');
                // Clear user data
                allUsers = [];
                // Sign out
                auth.signOut();
            }
        }

        // --- 3. DATA LOGIC ---
        let unsubscribeListener = null;

        function initRealtimeListener() {
            // Unsubscribe from previous listener if exists
            if (unsubscribeListener) {
                unsubscribeListener();
            }

            unsubscribeListener = db.collection('users').onSnapshot((snapshot) => {
                allUsers = [];
                snapshot.forEach(doc => {
                    allUsers.push({ id: doc.id, ...doc.data() });
                });

                updateStats();
                renderUsers();
            }, (error) => {
                console.error("Firestore Error:", error);
                // Only show error if user is still logged in
                if (auth.currentUser) {
                    alert("Error fetching data. Check your internet or permissions.");
                }
            });
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = allUsers.length;

            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
            const activeCount = allUsers.filter(u => {
                const time = u.lastActive ? (u.lastActive.seconds * 1000) : 0;
                return time > oneDayAgo;
            }).length;

            document.getElementById('stat-active').textContent = activeCount;
        }

        // --- 4. RENDER LOGIC ---
        function renderUsers() {
            const container = document.getElementById('users-grid');
            const search = document.getElementById('search-input').value.toLowerCase();

            let filtered = allUsers.filter(u =>
                (u.email || 'no email').toLowerCase().includes(search) ||
                u.id.includes(search)
            );

            if (currentFilter === 'low_quota') {
                filtered = filtered.filter(u => (u.downloadsLeft < 5 || u.messagesLeft < 10));
            } else if (currentFilter === 'active') {
                const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
                filtered = filtered.filter(u => {
                    const time = u.lastActive ? (u.lastActive.seconds * 1000) : 0;
                    return time > oneDayAgo;
                });
            }

            // Sort: Most recently active first
            filtered.sort((a, b) => {
                const timeA = a.lastActive ? a.lastActive.seconds : 0;
                const timeB = b.lastActive ? b.lastActive.seconds : 0;
                return timeB - timeA;
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10 text-slate-500">No users found matching criteria.</div>`;
                return;
            }

            container.innerHTML = filtered.map(user => {
                const lastActive = toEAT(user.lastActive);
                const dlClass = user.downloadsLeft < 5 ? 'badge-red' : 'badge-green';
                const msgClass = user.messagesLeft < 10 ? 'badge-red' : 'badge-green';

                return `
                <div class="glass-panel p-5 rounded-xl border-t-4 ${user.downloadsLeft < 5 ? 'border-red-500' : 'border-indigo-500'} relative group">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <p class="font-bold text-white truncate w-48" title="${user.email}">${user.email || 'Anonymous'}</p>
                            <p class="text-[10px] font-mono text-slate-500 uppercase mt-0.5">${user.id.slice(0, 8)}...</p>
                        </div>
                        <span class="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded">${lastActive}</span>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-slate-800/50 p-2 rounded-lg text-center">
                            <p class="text-[10px] text-slate-400 uppercase">Downloads</p>
                            <span class="badge ${dlClass} mt-1 inline-block">${user.downloadsLeft || 0} / 20</span>
                        </div>
                        <div class="bg-slate-800/50 p-2 rounded-lg text-center">
                            <p class="text-[10px] text-slate-400 uppercase">Messages</p>
                            <span class="badge ${msgClass} mt-1 inline-block">${user.messagesLeft || 0} / 50</span>
                        </div>
                    </div>

                    <button onclick="resetSingleUser('${user.id}')" class="w-full py-2 bg-slate-700 hover:bg-indigo-600 text-slate-200 hover:text-white rounded-lg text-sm font-semibold transition-colors flex justify-center items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Reset Quota
                    </button>
                </div>
                `;
            }).join('');
        }

        // --- 5. SEARCH & FILTER HANDLERS ---
        document.getElementById('search-input').addEventListener('input', renderUsers);

        function filterUsers(type) {
            currentFilter = type;
            // Update UI buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.textContent.toLowerCase().includes(type.replace('_', ' '))) {
                    btn.classList.add('bg-indigo-600', 'text-white');
                    btn.classList.remove('bg-slate-800', 'text-slate-400');
                } else {
                    btn.classList.remove('bg-indigo-600', 'text-white');
                    btn.classList.add('bg-slate-800', 'text-slate-400');
                }
            });
            // Handle "All" specific case text matching
            if (type === 'all') {
                const allBtn = document.querySelector('button[onclick="filterUsers(\'all\')"]');
                allBtn.classList.add('bg-indigo-600', 'text-white');
                allBtn.classList.remove('bg-slate-800');
            }
            renderUsers();
        }

        // --- 6. ACTION HANDLERS ---
        async function resetSingleUser(uid) {
            if (!confirm("Reset downloads (20) and messages (50) for this user?")) return;

            try {
                await db.collection('users').doc(uid).update({
                    downloadsLeft: 20,
                    messagesLeft: 50,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp() // Log the reset
                });
                // No need to alert, UI updates automatically via listener
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        async function resetAllQuotas() {
            const count = allUsers.length;
            if (!confirm(`⚠️ WARNING: You are about to reset quotas for ${count} users.\n\nEveryone will get 20 downloads & 50 messages.\n\nContinue?`)) return;

            const batch = db.batch();

            // Note: Firestore batches limited to 500 ops. If >500 users, needs chunking.
            // Simplified here for typical small-scale use.
            allUsers.forEach(u => {
                const ref = db.collection('users').doc(u.id);
                batch.update(ref, {
                    downloadsLeft: 20,
                    messagesLeft: 50,
                    lastActive: firebase.firestore.FieldValue.serverTimestamp()
                });
            });

            try {
                await batch.commit();
                alert("Success! All users reset.");
            } catch (err) {
                alert("Error: " + err.message);
            }
        }
    </script>
</body>

</html>
