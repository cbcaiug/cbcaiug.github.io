<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Automatic redirect after 0 seconds -->
    <meta http-equiv="refresh" content="0; url=https://teachwithai.vercel.app/">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0f0f0f;
            color: #e2e8f0;
            text-align: center;
            margin: 0;
        }
        a { color: #3b82f6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <script>
        // Smart Redirect: Preserves ?assistant=... queries
        // Example: cbcaiug.github.io/?assistant=Item%20Writer -> teachwithai.vercel.app/?assistant=Item%20Writer
        window.location.href = "https://teachwithai.vercel.app/" + window.location.search;
    </script>
</head>
<body>
    <h1>We have moved!</h1>
    <p>Redirecting you to our new home...</p>
    <p>If you are not redirected automatically, <a href="https://teachwithai.vercel.app/">click here</a>.</p>
</body>
</html>
